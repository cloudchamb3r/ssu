# appspec.yml

version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/ssu_blog/ # 프로젝트 이름
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    mode: '755'
    owner: ubuntu
    group: ubuntu

hook:
  AfterInstall:
    - location: /home/ubuntu/ssu_blog/scripts/run_new_was.sh
      timeout: 300
      runas: ubuntu
    - location: /home/ubuntu/ssu_blog/scripts/switch.sh
      timeout: 300
      runas: ubuntu
